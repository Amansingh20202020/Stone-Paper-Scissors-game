<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stone Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Stone 🪨 Paper 📄 Scissors ✂️</h1>
    
    <div class="choices">
      <button class="choice" data-choice="stone">🪨 Stone</button>
      <button class="choice" data-choice="paper">📄 Paper</button>
      <button class="choice" data-choice="scissors">✂️ Scissors</button>
    </div>

    <div class="result">
      <p id="user-choice">Your Choice: </p>
      <p id="computer-choice">Computer's Choice: </p>
      <h2 id="winner">Result: </h2>
    </div>

    <button id="reset">Reset</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
